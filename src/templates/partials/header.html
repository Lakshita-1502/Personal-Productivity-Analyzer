{% block content %}
    <nav class="navbar bg-body-tertiary p-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo-name" href="/">
                Taskaro
            </a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                {% if session.get("user_id") %}
                    {% if page== 'task' %}
                        <form method="post" action="/send-email" class="mb-0">
                                <button type="button" onclick="sendEmailWithChart()" class="btn btn-outline-primary btn-sm">
                                    Send Email
                                </button>
                        </form>
                        <div class="d-flex align-items-center justify-content-center" style="height: 45px; width: 50px;">
                            <canvas id="myChart"></canvas>
                        </div>
                    {% endif %}
                        <div class="dropdown">
                            <a class="d-flex align-items-center text-decoration-none dropdown-toggle fw-semibold" href="#" data-bs-toggle="dropdown">
                                <span class="ms-2">{{ session.get("user_name") }}</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                <li><hr class="dropdown-divider"></li> 
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                        </div>  
                {% else %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/login" class="btn btn-outline-primary">Login</a>
                        <a href="/register" class="btn btn-primary">Register</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
{% endblock %}
