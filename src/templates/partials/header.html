<nav class="navbar p-3 fixed-top" style="z-index: 2000; background-color: white;">
    <div class="container-fluid">
        <a class="navbar-brand logo-name" href="/">
            LockedIn
        </a>

        <div class="d-flex align-items-center gap-1 ms-auto productivity-header">
            {% if session.get("user_id") %}
                {% if page == 'task' %}
                    <button type="button" onclick="sendEmailWithChart()" class="btn email-button">
                        Send Email
                    </button>

                    <div class="d-flex align-items-center justify-content-center graph" style="height: 50px; width: 50px;">
                        <canvas id="myChart"></canvas>
                    </div>
                {% endif %}

                <div class="dropdown">
                    <button class="btn dropdown-toggle d-flex align-items-center fw-semibold user-name" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                        <span>{{ session.get("user_name") }}</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" href="/profile">
                                Profile
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="/logout" method="POST" id="logoutForm">
                                <button type="submit" class="dropdown-item">
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

            {% else %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/login" class="btn loginButton">
                        Log in
                    </a>
                    <a href="/register" class="btn registerButton">
                        Register
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
