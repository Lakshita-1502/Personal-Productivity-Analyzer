{% extends 'partials/base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>User Profile</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" value="{{ user.user_name }}" readonly>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" value="{{ user.email_id }}" readonly>
            </div>
        </div>
    </div>
</div>
{% endblock %}
