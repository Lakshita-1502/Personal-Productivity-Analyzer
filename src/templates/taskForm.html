{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <label for="taskName">Task Description:</label>
        <input type="text" name="taskName" id="taskName" required>

        <label for="valuePoint">Value Points:</label>
        <input type="number" name="valuePoint" id="valuePoint" required min="0">

        <button type="submit">Add Task</button>

        <ul style="list-style: none;" id="tasklist">  
            {% for key, value in tasks.items() %}               
            <li data-points="{{ value['valuePoints'] }}">
                <input type="checkbox" class="task-checkbox" data-points="{{ value['valuePoints'] }}">  
                {{ key }} - {{ value['description'] }} ({{ value['valuePoints'] }})
            </li>
            {% endfor %}
        </ul>

        <p>Total Value Points: <span id="total">0</span></p>
    </form>
{% endblock %}
