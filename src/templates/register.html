{% extends 'base.html' %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
        <div class="form-signin w-100 m-auto" style="max-width: 400px;">
            <form method="post">
                <div class="text-center mb-4">
                    <h1 class="h3 fw-normal">Register to PPA</h1>
                    <p class="text-muted">Track your productivity smarter</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="userName" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="emailId" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
                <small class="text-body-secondary">By clicking Register, you agree to the terms of use.</small> 
            </form>
        </div>
    </div>
{% endblock %}
